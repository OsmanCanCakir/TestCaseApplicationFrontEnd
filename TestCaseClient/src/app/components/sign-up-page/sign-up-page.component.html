
<div class="container text-center">
    <h3>Sign Up Page</h3>

</div>
<div class="container">
    <form #SignUpForms="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control"  name="txtName" placeholder="Enter Name" ngModel>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Surname</label>
        <input type="text" class="form-control"  name="txtSurname" placeholder="Surname" ngModel>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone Number</label>
        <input type="number" class="form-control"  name="txtPhoneNumber" placeholder="Phone Number" ngModel>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control"  name="txtEmail" placeholder="Enter Email" ngModel>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Password</label>
        <input type="password" class="form-control"  name="txtPassword" placeholder="Enter Password" ngModel>
      </div><br>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      
    </form>
  </div>
